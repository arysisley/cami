<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #question-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #close-button {
            cursor: pointer;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <button id="question-button" onclick="askQuestion()">Click to Ask</button>

    <div id="popup">
        <p>Congratulations! ðŸŽ‰ She said yes!</p>
        <p id="close-button" onclick="closePopup()">Close</p>
    </div>

    <script>
        function askQuestion() {
            var answer = confirm("Will you be my girlfriend?");
            if (answer) {
                openPopup();
            }
        }

        function openPopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "block";
        }

        function closePopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "none";
        }
    </script>

</body>
</html>
